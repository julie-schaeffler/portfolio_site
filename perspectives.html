    <h1 class="project-title">td dump</h1>
    <div class="frac-container">
        <img src="assets/output-onlinegiftools.gif" alt="Fractured GIF" class="frac-gif">
        <div class="video-container">
            <video class="fracVideo" id="fracVideo" src="assets/splatt.mp4" autoplay loop muted playsinline></video>
            <button class="muteToggle" id="muteToggle">
                <img src="assets/speaker.slash.fill.svg" alt="Unmute" id="muteIcon">
            </button>
        </div>

        <script>
            const video = document.getElementById("fracVideo");
            const muteToggle = document.getElementById("muteToggle");
            const muteIcon = document.getElementById("muteIcon");

            muteToggle.addEventListener("click", () => {
                if (video.muted) {
                    video.muted = false;
                    muteIcon.src = "assets/speaker.fill.svg";         // Symbol für Ton an
                    muteIcon.style.transform = "scale(0.8)";          // Standardgröße
                } else {
                    video.muted = true;
                    muteIcon.src = "assets/speaker.slash.fill.svg";        // Symbol für stumm
                    muteIcon.style.transform = "scale(1)";        // Größeres Symbol für stumm
                }
            });
        </script>

    </div>


    <div class="pers-container">
        <div class="ssa-block">

            </p>
