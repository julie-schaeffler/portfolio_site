<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vague interactions</title>
    <link rel="icon" href="assets/icon.png" type="image/png">

</head>

<body>
    <div>
        <pre id="source" style="white-space: pre-wrap; background: #f5f5f5; padding: 1em; border-radius: 4px;">
  </pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const sourceEl = document.getElementById('source');
            try {
                const res = await fetch('vague_interactions.html');
                if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
                sourceEl.textContent = await res.text();
            } catch (err) {
                sourceEl.textContent = 'Fehler beim Laden: ' + err.message;
            }
        });
    </script>

</body>

</html>
